<!DOCTYPE html><!-- повідомляє браузеру, що це документ HTML версії 5 -->
<html><!-- кореневиq тег  в документі. Починається з набору тегів, які браузер буде читати, і закінчується тегом </ html> -->
  <head><!-- тег заголовка. Сторінка ділиться на розділи head (заголовок) і body (зміст). Тема head - перший розділ сторінки.
              Вміст заголовка не призначене для відображення на веб-сторінці, але воно містить інформацію, яка використовується браузером при відображенні сторінки.
               Типи тегів, які можна додати в заголовок, включають посилання на ресурси і метадані. 
                Всередині розділу head тег title повідомляє браузеру, який заголовок буде відображатися на вкладці браузера. -->
    <title>Half Earth Globe</title>
    <meta charset="utf-8"><!-- Тег meta містить атрибут charset . Він визначає кодування символів документа як набір символів utf-8 , 
                                що містить майже всі символи людської мови. Наступний рядок - це кінцевий тег для розділу head.
                                Цей рядок вказує браузеру, що розділ head завершено. -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/dark-blue/main.css"><!-- Цей код повідомляє браузеру, що ви будете використовувати інформацію про стилі з файлу main.css з ArcGIS API for JavaScript . 
                                                                                                  Він також вказує браузеру використовувати темно-синю тему і код JavaScript з API. 
                                                                                                  Ці ресурси розміщуються в Інтернеті, і рядки коду вказують на їх веб-адреси. -->
    <script src="https://js.arcgis.com/4.17/"></script><!-- два рядки визначають зміст документа -->
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
  </head>
  <body>
    <div id="sceneContainer"></div>
    <form enctype="multipart/form-data" method="post" id="uploadForm">
      <div class="field">
        <label class="file-upload">
          <span><strong>Upload shapefile .zip</strong></span>
          <input type="file" name="file" id="inFile" />
        </label>
      </div>
    </form>
  </body>
</html>
