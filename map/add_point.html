<!DOCTYPE html>
 
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.20/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.20/"></script>

    <script>
      require(["esri/config"
      ,"esri/Map"
      , "esri/views/MapView"
      ,"esri/Graphic"// https://developers.arcgis.com/javascript/latest/add-a-point-line-and-polygon/
      ,"esri/layers/GraphicsLayer"
    ]
    , function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {

        esriConfig.apiKey = "AAPKfc54aa8824ce43438319302883c00f067M3SzvbHrLXNdw3pQ35B0rhTTv1gScC9JC-tUlqCeR5M6SjEJbtY2Im-Sba9biQ_";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [23.683714, 48.616476], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = { //Create a point
    type: "point",
    longitude: 23.683714,
    latitude: 48.616476
 };
 const simpleMarkerSymbol = {
    type: "simple-marker",
    color: [226, 119, 40],  // Orange
    outline: {
        color: [255, 255, 255], // White
        width: 1
    }
 };

 const pointGraphic = new Graphic({
    geometry: point,
    symbol: simpleMarkerSymbol
 });
 graphicsLayer.add(pointGraphic);

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
